<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Formulario De Cadastro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/tentativa.js"></script>

</head>
<body>
		<header class="container">
			<h1>Holy Beer</h1>
			<p class="titulo"> A cerveja de cada dia.</p>
		</header><hr>
		
		<div class="divFormulario" id="divFormulario">
  
		    <form action="process_form.php" class="formulario" method="post" novalidate="">

			    <h1>Cadastro de Cerveja
			    	<span>Preencha todos os campos abaixo</span>
			    </h1>
				       
			           
		        <div id="field1-container" class="field f_100">
		            <label for="field1">
		                Nome
		            </label>
		            <input type="text" name="field1" id="field1" required="required">
		        </div>
			           
			           
		        <div id="field4-container" class="field f_100">
		            <label for="field4">
		                Descrição
		            </label>
			        <textarea rows="5" cols="20" name="field4" id="field4" required="required"></textarea>
			    </div>
			           
			           
			    <div id="field7-container" class="field f_100">
			        <label for="field7">
			            Teor Alcoólico
			        </label>
			        <input type="number" name="field7" id="field7" required="required">
			    </div>
			           
			           
			    <div id="field10-container" class="field f_100">
			    	<label for="field10">
			            Preço
			        </label>
			    	<input type="number" name="field10" id="field10" required="required">
			    </div>
			           
			    <p>
			    	<label>
			    		<span>&nbsp;</span>
			    		<input type="button" class="button" id="button" value="send">
			    	</label>
			    </p>       
			</form>
		</div>
		
 
</body>
</html>
